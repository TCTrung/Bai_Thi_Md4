<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>CITIES</title>
</head>
<body>
<h1 style="text-align: center">Form City</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:object="${city}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label">Tên</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name City" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
    </div>
    <div class="form-group">
        <label for="countries" class="form-label">Quốc Gia</label>
        <select class="form-select" id="countries" th:field="*{country}">
            <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="area" class="col-sm-2 col-form-label">Diện Tích</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="area" placeholder="Enter Area" th:field="*{area}">
            <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Area Error</p>
        </div>
    </div>
    <div class="form-group">
        <label for="population" class="col-sm-2 col-form-label">Dân Số</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="population" placeholder="Enter Description" th:field="*{population}">
            <p th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</p>
        </div>
    </div>
    <div class="form-group">
        <label for="GDP" class="col-sm-2 col-form-label">GDP</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="GDP" placeholder="Enter GDP" th:field="*{GDP}">
            <p th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 col-form-label">Giới Thiệu</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="description" placeholder="Enter Release Date" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
        </div>
    </div>
<div>
    <button type="submit" class="btn btn-primary mb-2">Submit Game</button>
    <a type="button" class="btn btn-success" href="/home">Home</a>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
